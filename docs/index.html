<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Dashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Smart Dashboard Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>  
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Smart Dashboard',
      repo: 'OracularIS/smartdashboard',

      homepage: 'readme.md',   // ✅ Ensure this matches your actual file name
      loadSidebar: true,        // ✅ Enables _sidebar.md
      subMaxLevel: 3,           // Optional: number of heading levels in sidebar
      auto2top: true,
      coverpage: true,         // ❌ Disable coverpage for now (it hides sidebar)
      
      search: {
        maxAge: 86400000,       // 1 day cache
        paths: 'auto',
        placeholder: 'Type to search...',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'smartdashboard'
      },

      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            // Handle sidebar interactions (optional)
            document.querySelectorAll('.sidebar-nav li').forEach(function (item) {
              item.addEventListener('click', function (event) {
                const target = event.target;
                if (target.nodeName === 'UL') {
                  event.stopPropagation();
                }
              });
            });

            document.body.addEventListener('click', function (event) {
              const sidebar = document.querySelector('.sidebar-nav');
              if (sidebar && !sidebar.contains(event.target)) {
                event.stopPropagation();
              }
            });
          });
        }
      ]
    };
  </script>

  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
