<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Dashboard Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Smart Dashboard Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Sidebar collapse -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <!-- Custom sidebar CSS -->
  <link rel="stylesheet" href="sidebar.css" />

  <!-- Docsify accordion plugin -->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Smart Dashboard',
      repo: 'OracularIS/smartdashboard',
      homepage: 'readme.md',       // main documentation page
      coverpage: true,             // enables coverpage.md
      loadSidebar: true,           // load sidebar.md
      subMaxLevel: 4,
      auto2top: true,

      search: {
        maxAge: 86400000,           // cache expiration: 1 day
        paths: 'auto',
        placeholder: 'Type to search',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'autest'
      },

      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Prevent clicks on UL inside sidebar from collapsing accidentally
            document.querySelectorAll('.sidebar-nav li').forEach(function(item) {
              item.addEventListener('click', function(event) {
                if (event.target.nodeName === 'UL') {
                  event.stopPropagation();
                }
              });
            });

            // Click outside sidebar shouldn't trigger sidebar events
            document.body.addEventListener('click', function(event) {
              const sidebar = document.querySelector('.sidebar-nav');
              if (sidebar && !sidebar.contains(event.target)) {
                event.stopPropagation();
              }
            });
          });
        }
      ]
    };
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
</body>
</html>
